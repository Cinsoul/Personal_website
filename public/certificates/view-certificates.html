<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>证书展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .certificate-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .certificate-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .certificate-card:hover {
      transform: translateY(-5px);
    }
    .certificate-info {
      padding: 20px;
    }
    .certificate-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .certificate-org {
      color: #aaa;
      margin-bottom: 10px;
    }
    .certificate-image {
      width: 100%;
      cursor: pointer;
      border-bottom: 1px solid #333;
      aspect-ratio: 16/9;
      object-fit: contain;
      background: #111;
    }
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .fullscreen.active {
      visibility: visible;
      opacity: 1;
    }
    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      color: #fff;
      text-decoration: none;
      background-color: #333;
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../" class="back-btn">← 返回网站</a>
    <div class="header">
      <h1>个人证书展示</h1>
      <p>点击证书可查看大图</p>
    </div>
    
    <div class="certificate-grid">
      <!-- LVMH证书 -->
      <div class="certificate-card">
        <img src="lvmh-certificate.jpg" alt="LVMH Inside Certificate" class="certificate-image" onclick="showFullscreen('lvmh-certificate.jpg', 'LVMH Inside Certificate')">
        <div class="certificate-info">
          <div class="certificate-title">LVMH Inside Program Completion</div>
          <div class="certificate-org">LVMH</div>
          <div>Nov 2024</div>
        </div>
      </div>
      
      <!-- Bloomberg证书 -->
      <div class="certificate-card">
        <img src="bloomberg-certificate.png" alt="Bloomberg Market Concepts Certificate" class="certificate-image" onclick="showFullscreen('bloomberg-certificate.png', 'Bloomberg Market Concepts Certificate')">
        <div class="certificate-info">
          <div class="certificate-title">Bloomberg Market Concepts</div>
          <div class="certificate-org">Bloomberg</div>
          <div>Sep 2021</div>
        </div>
      </div>
      
      <!-- JPMorgan证书 -->
      <div class="certificate-card">
        <img src="jpmorgan-certificate.png" alt="JPMorgan Investment Banking Certificate" class="certificate-image" onclick="showFullscreen('jpmorgan-certificate.png', 'JPMorgan Investment Banking Certificate')">
        <div class="certificate-info">
          <div class="certificate-title">Investment Banking Excellence</div>
          <div class="certificate-org">JPMorgan Chase</div>
          <div>Apr 2021</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 全屏查看 -->
  <div class="fullscreen" id="fullscreen">
    <button class="close-btn" onclick="hideFullscreen()">×</button>
    <img id="fullscreen-image" src="" alt="">
  </div>
  
  <script>
    function showFullscreen(imgSrc, altText) {
      const fullscreen = document.getElementById('fullscreen');
      const fullscreenImage = document.getElementById('fullscreen-image');
      
      // 处理图片路径，确保正确加载
      let processedSrc = imgSrc;
      // 如果不是HTTP或data URL，添加相对路径
      if (!imgSrc.startsWith('http') && !imgSrc.startsWith('data:')) {
        // 处理潜在的路径问题
        processedSrc = imgSrc; // 保持相对路径
      }
      
      console.log('显示全屏图片:', processedSrc);
      fullscreenImage.src = processedSrc;
      fullscreenImage.alt = altText;
      fullscreen.classList.add('active');
      
      // 阻止滚动
      document.body.style.overflow = 'hidden';
    }
    
    function hideFullscreen() {
      const fullscreen = document.getElementById('fullscreen');
      fullscreen.classList.remove('active');
      
      // 恢复滚动
      document.body.style.overflow = '';
    }
    
    // 点击外部区域关闭全屏
    document.getElementById('fullscreen').addEventListener('click', function(e) {
      if (e.target === this) {
        hideFullscreen();
      }
    });
    
    // ESC键关闭全屏
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && document.getElementById('fullscreen').classList.contains('active')) {
        hideFullscreen();
      }
    });

    // 当页面加载时，添加基础路径检测逻辑
    document.addEventListener('DOMContentLoaded', function() {
      // 获取当前域名的基础路径
      const hostname = window.location.hostname;
      const pathname = window.location.pathname;
      let basePath = '';
      
      // 添加调试信息
      console.log('当前主机名:', hostname);
      console.log('当前路径名:', pathname);
      
      if (hostname.includes('github.io')) {
        // 在GitHub Pages上运行时
        basePath = '/Personal_website';
        console.log('检测到GitHub Pages环境，基础路径:', basePath);
      } else {
        console.log('本地环境，使用空基础路径');
      }
      
      // 对页面上的所有证书图片应用正确的路径
      const certificateImages = document.querySelectorAll('.certificate-image');
      certificateImages.forEach(img => {
        const originalSrc = img.getAttribute('src');
        const originalOnClick = img.getAttribute('onclick');
        
        // 更新图片src
        if (!originalSrc.startsWith('http') && !originalSrc.startsWith('data:') && !originalSrc.startsWith('/')) {
          const newSrc = `${basePath}/${originalSrc}`;
          console.log(`更新图片路径: ${originalSrc} -> ${newSrc}`);
          img.setAttribute('src', newSrc);
        }
        
        // 更新点击事件，确保传递正确的路径到showFullscreen函数
        if (originalOnClick && originalOnClick.includes('showFullscreen')) {
          const match = originalOnClick.match(/showFullscreen\(['"]([^'"]+)['"]/);
          if (match && match[1]) {
            const imagePath = match[1];
            if (!imagePath.startsWith('http') && !imagePath.startsWith('data:') && !imagePath.startsWith('/')) {
              const newPath = `${basePath}/${imagePath}`;
              const newOnClick = originalOnClick.replace(
                `showFullscreen('${imagePath}`, 
                `showFullscreen('${newPath}`
              );
              console.log(`更新点击事件: ${originalOnClick} -> ${newOnClick}`);
              img.setAttribute('onclick', newOnClick);
            }
          }
        }
      });
    });
  </script>
</body>
</html>
