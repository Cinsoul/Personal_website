<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>单页应用 - 页面重定向</title>
  <script type="text/javascript">
    // GitHub Pages的单页应用重定向脚本
    // 由于GitHub Pages不支持前端路由，添加此脚本进行重定向
    var pathSegmentsToKeep = 1; // 设置为1因为网站托管在username.github.io/repo-name下

    var l = window.location;
    // 不使用hash，直接重定向到基础路径
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/')
    );
  </script>
</head>
<body>
  <h1>页面重定向中...</h1>
  <p>如果您未被自动重定向，请<a href="/Personal_website">点击此处</a>返回首页。</p>
</body>
</html>
