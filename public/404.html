<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>页面未找到 - 重定向中</title>
  <script>
    // GitHub Pages的单页应用重定向处理
    (function() {
      var segmentCount = 1; // 在URL中要保留的路径段数，针对项目页面通常是1 (/Personal_website/)
      var location = window.location;
      var baseUrl = location.protocol + '//' + location.hostname + 
        (location.port ? ':' + location.port : '') + 
        location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/';
      var path = location.pathname.slice(1).split('/').slice(segmentCount).join('/');
      var search = location.search;
      var hash = location.hash;
      
      // 构建重定向URL
      var redirectUrl = baseUrl + (path ? '?' + path : '') + 
        (search ? (path ? '&' : '?') + search.slice(1) : '') + hash;
      
      console.log('重定向到:', redirectUrl);
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <h1>页面加载中...</h1>
  <p>如果您没有被自动重定向，请<a href="https://cinsoul.github.io/Personal_website/">点击这里</a>返回首页。</p>
</body>
</html>
