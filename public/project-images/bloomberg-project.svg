<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Financial Dashboard -->
  <rect x="50" y="50" width="300" height="200" fill="#000" rx="5"/>
  <rect x="55" y="55" width="290" height="190" fill="#111" rx="3"/>
  
  <!-- Chart Area -->
  <rect x="65" y="65" width="270" height="100" fill="#222" stroke="#333" stroke-width="1"/>
  
  <!-- Stock Chart -->
  <polyline points="65,135 85,125 105,130 125,110 145,115 165,105 185,95 205,100 225,85 245,90 265,80 285,75 305,85 325,65 335,65" 
           fill="none" stroke="#0f0" stroke-width="2"/>
  
  <!-- Volume Bars -->
  <rect x="85" y="145" width="10" height="15" fill="#0066cc" opacity="0.7"/>
  <rect x="105" y="145" width="10" height="10" fill="#0066cc" opacity="0.7"/>
  <rect x="125" y="145" width="10" height="20" fill="#0066cc" opacity="0.7"/>
  <rect x="145" y="145" width="10" height="12" fill="#0066cc" opacity="0.7"/>
  <rect x="165" y="145" width="10" height="18" fill="#0066cc" opacity="0.7"/>
  <rect x="185" y="145" width="10" height="15" fill="#0066cc" opacity="0.7"/>
  <rect x="205" y="145" width="10" height="8" fill="#0066cc" opacity="0.7"/>
  <rect x="225" y="145" width="10" height="22" fill="#0066cc" opacity="0.7"/>
  <rect x="245" y="145" width="10" height="14" fill="#0066cc" opacity="0.7"/>
  <rect x="265" y="145" width="10" height="16" fill="#0066cc" opacity="0.7"/>
  <rect x="285" y="145" width="10" height="20" fill="#0066cc" opacity="0.7"/>
  <rect x="305" y="145" width="10" height="10" fill="#0066cc" opacity="0.7"/>
  
  <!-- Data Metrics -->
  <rect x="65" y="175" width="80" height="30" fill="#333" rx="2"/>
  <rect x="155" y="175" width="80" height="30" fill="#333" rx="2"/>
  <rect x="245" y="175" width="80" height="30" fill="#333" rx="2"/>
  
  <!-- Data Labels -->
  <text x="105" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">NASDAQ</text>
  <text x="195" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">S&P 500</text>
  <text x="285" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">DOW</text>
  
  <!-- Bloomberg Text -->
  <text x="200" y="250" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Bloomberg Market Analysis</text>
</svg>